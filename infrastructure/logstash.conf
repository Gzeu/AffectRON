input {
  file {
    path => "/var/log/affectron/*.log"
    start_position => "beginning"
    sincedb_path => "/dev/null"
  }

  tcp {
    port => 5000
    codec => json_lines
  }
}

filter {
  if [type] == "affectron-api" {
    grok {
      match => { "message" => "%{TIMESTAMP_ISO8601:timestamp} - %{WORD:level} - %{GREEDYDATA:message}" }
    }

    mutate {
      add_field => {
        "service" => "affectron-api"
        "environment" => "production"
      }
    }
  }

  if [type] == "affectron-worker" {
    grok {
      match => { "message" => "%{TIMESTAMP_ISO8601:timestamp} - %{WORD:level} - %{GREEDYDATA:message}" }
    }

    mutate {
      add_field => {
        "service" => "affectron-worker"
        "environment" => "production"
      }
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "affectron-%{+YYYY.MM.dd}"
    document_type => "_doc"
  }

  stdout {
    codec => rubydebug
  }
}
