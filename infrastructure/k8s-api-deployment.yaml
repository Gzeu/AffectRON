apiVersion: apps/v1
kind: Deployment
metadata:
  name: affectron-api
  labels:
    app: affectron-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: affectron-api
  template:
    metadata:
      labels:
        app: affectron-api
    spec:
      containers:
      - name: api
        image: affectron/api:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: affectron-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: affectron-secrets
              key: redis-url
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: affectron-secrets
              key: secret-key
        - name: ENVIRONMENT
          value: "production"
        - name: DEBUG
          value: "false"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: affectron-api-service
spec:
  selector:
    app: affectron-api
  ports:
  - name: http
    port: 8000
    targetPort: 8000
  type: ClusterIP
